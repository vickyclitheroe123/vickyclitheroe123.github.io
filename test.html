<html>
  <head>
      
    

        <style> [data-sr] { visibility: hidden; } </style>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/scrollReveal.min.js"></script>

        <script>
      
        var config = {
        reset:  false,
        mobile: false,
        scale: { direction: 'up', power: '0%' },
        move: '0px',
        vFactor: 0.40
        }

        window.sr = new scrollReveal( config);
        </script>


  </head>
 
<body>
     
    <p  data-sr='enter top move 50px over 4.5s' id="contact_heading">Hi Brian</p>
     
  </body>
</html>
